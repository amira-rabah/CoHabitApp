    </div>
    <div class="col-md">
        <br><h2>Our Bills</h2>
    </div>
    <div class="col-md-3"></div>
</div>
<br>

<table class="table table-stripped" >
    <thead>
        <tr>
            <th>Bill num</th>
            <th>type</th>
            <th>description</th>
            <th>amount</th>
            <th>deadline</th>
            <th>payed</th>
            <th>Actions </th>
        </tr>
        
    </thead>
    <tbody *ngIf="bills"  >
        
        <tr *ngFor="let bill of bills">
            <td>{{bill.BILL_NUM}}</td>
            <td>{{bill.BILL_TYPE_NAME}}</td>
            <td>{{bill.DESCRIPTION}}</td>
            <td>{{bill.AMOUNT}}</td>
            <td>{{bill.DEADLINE}}</td>
            <td *ngIf="bill.PAYED==true; else elseBlock">Yes</td>
            <ng-template #elseBlock><td >No</td></ng-template>
            
            <td class="d-grid">
                <button type="button" class="btn btn-block" (click)="NavigateToEditBill(bill)" >Edit</button><br>
                <button type="button" class="btn btn-block" (click)="NavigateToDeleteBill(bill)">Delete</button>
            </td>
        </tr>
        
    </tbody>
</table>
</div>
